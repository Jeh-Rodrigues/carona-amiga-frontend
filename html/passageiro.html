<main>
  <div class="container">
    <div class="title">Cadastro de Passageiro</div>
    <div class="content" id="passageiros-list">
      <form id="passageiro-form">
        <div class="user-details">
          <div class="input-box">
            <span class="details" for="name">Nome completo</span>
            <input type="text" placeholder="Nome completo" id="name" name="name" >
          </div>
          <div class="input-box">
            <span class="details">CPF</span>
            <input type="text" placeholder="Insira seu CPF" >
          </div>
          <div class="input-box">
            <span class="details">Nome do filho</span>
            <input type="text" placeholder="Nome do filho(a)" >
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Email" >
          </div>
          <div class="input-box">
            <span class="details">Telefone</span>
            <input type="text" placeholder="(XX)00000-0000" >
          </div>
          <div class="input-box">
            <span class="details">Telefone 2</span>
            <input type="text" placeholder="(XX)00000-0000" >
          </div>
          <div class="input-box">
            <span class="details">Endereço</span>
            <input type="text" placeholder="Logradouro" >
          </div>
          <div class="input-box">
            <span class="details">Número</span>
            <input type="number" placeholder="Número" >
          </div>
          <div class="input-box">
            <span class="details">Cidade</span>
            <input type="text" placeholder="Cidade" >
          </div>
          <div class="input-box">
            <span class="details">Estado</span>
            <input type="text" placeholder="XX" >
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Insira uma foto de perfil</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="password" placeholder="Crie uma senha" >
          </div>
          <div class="input-box">
            <span class="details">Confirme sua senha</span>
            <input type="password" placeholder="Confirme sua senha" >
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gênero</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Feminino</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Outros</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Cadastrar">
        </div>
      </form>
    </div>
  </div>
